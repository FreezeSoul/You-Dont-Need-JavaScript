<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar background">
    <div class="nav-container">
      <a href="#" class="heading">Zomato</a>
      
      <input type="checkbox" id="nav-toggle" class="nav-toggle">

      <div class="nav-menu" id="navMenu">
        <ul type="none" class="nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./index.html#services">Services</a></li>
          <li><a href="./index.html#contact">Contact Us</a></li>
        </ul>
        <form class="nav-search">
          <input placeholder="Search restaurants or food..." aria-label="Search" id="search">
          <button type="submit" class="btn"><i class="fas fa-search"></i></button>
        </form>
        <ul type="none" class="nav">
          <li>
            <a href="./login.html">Login</a></li>
        </ul>
      </div>
      
      <label for="nav-toggle" class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
    </div>
  </nav>

  <div class="form-container">
        <h2>Create Account</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
             <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">
                Sign Up <span class="icon">&#10148;</span>
            </button>
        </form>
        <p class="form-switch">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

</body>
</html>
